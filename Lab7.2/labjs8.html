<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Person Form</title>
  
</head>
<body>

  <form action="#" method="post">
    <table border=1>
       <tr><td colspan="10"><center><b></b>Profile<b></b></center></td></tr>
        <tr>
        <th>Name</th>
        <td><input type="text" name="name" required></td>
        </tr>
        <tr>
        <th>Email</th>
        <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <th>Gender</th>
        <td>
          <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </td>
        <tr>
        <th>Date of Birth</th>
        <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <th>Blood Group</th>
            <td>
                <select name="blood" required>
                    <option value="A+">A+</option>
                    <option value="AB+">AB+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                </select>
            </td>
        </tr>
        <tr>
        <th>Degree</th>
        <td>
            <input type="checkbox" name="degree" value="1"/> SSC 
            <input type="checkbox" name="degree" value="2"/> HSC 
            <input type="checkbox" name="degree" value="3"/> BSc
        </td>
            
          </tr>
          <tr>
            <th>Photo</th>
        <td><input type="file" name="photo" accept="image/*"></td>
          </tr>
          
      
      <tr>
        <td colspan="6"></td>
        <td id="submit-btn"><input type="submit" value="Submit"></td>

        <td colspan="7"></td>
        <td id="reset"><input type="reset" value="Reset"></td>
      </tr>
    </table>
  </form>

</body>
</html>
